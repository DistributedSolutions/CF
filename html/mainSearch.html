<div class="container-fluid">
	<div class="page-header">
		<h1>CF <small>Go ahead...search the world</small></h1>
	</div>
	<div class="row">
		<div class="col-xs-9">
			<input type="text" class="form-control" placeholder="Search...">
		</div>
		<div class="col-xs-3">
			<select ng-model="selectedOp" class="form-control" ng-options="o as o for o in ops">
			</select>
		</div>
	</div>

	<!--!!!!!!!!!!!!!Channels Section!!!!!!!!!!!!!!!!!!!-->
	<div ng-hide="selectedOp === 'Content'">
		<h1>Channels: {{channelTags.length}}</h1>
		<hr />
		<channel-carousel channel-tags="channelTags"></channel-carousel>
	</div>

	<!--!!!!!!!!!!!!!Content Section!!!!!!!!!!!!!!!!!!!-->
	<div ng-hide="selectedOp === 'Channels'">
		<h1>Content: {{contentTags.length}}</h1>
		<hr />
		<content-carousel content-tags="contentTags"></content-carousel>
	</div>
</div>
